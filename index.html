<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingels Scape</title>
    <link rel="icon" href="/public/icones/logosite.svg">
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
    <header>
        <div>
            <a href="/">
                <img src="/public/icones/logosite.svg" alt="Logo du site">
            </a>
        </div>
        <div>
            <button class="header__menu-btn menu-btn">
                <span class="menu-btn__hamburger"></span>
            </button>

            <nav>
                <ul>
                    <li>
                        <a href="/"></a>
                    </li>
                    <li>
                        <a href=""></a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>
    <div
        style="width: 165.29px; height: 161.01px; flex-direction: column; justify-content: center; align-items: flex-start; gap: 0.15px; display: inline-flex">
        <img style="width: 165.29px; height: 161.01px; border-top-left-radius: 10px; border-top-right-radius: 10px"
            src="/public/img/cards/cast/bob.webp" />
        <div style="width: 165.29px; height: 43.84px; position: relative">
            <div
                style="width: 165.29px; height: 43.84px; left: 165.29px; top: 43.84px; position: absolute; transform: rotate(-180deg); transform-origin: 0 0; background: #F2B705; border-top-left-radius: 10px; border-top-right-radius: 10px">
            </div>
            <div
                style="width: 165.29px; height: 20.75px; left: -0px; top: 8.15px; position: absolute; text-align: center; color: #1C1514; font-size: 24px; font-family: LcdD; font-weight: 400; line-height: 19.20px; word-wrap: break-word">
                Robert Zemeckis</div>
        </div>
    </div>
    <div
        style="width: 165.29px; height: 161.01px; flex-direction: column; justify-content: center; align-items: flex-start; gap: 0.15px; display: inline-flex">
        <img style="width: 165.29px; height: 161.01px; border-top-left-radius: 10px; border-top-right-radius: 10px"
            src="/public/img/cards/cast/claudia.webp" />
        <div style="width: 165.29px; height: 43.84px; position: relative">
            <div
                style="width: 165.29px; height: 43.84px; left: 165.29px; top: 43.84px; position: absolute; transform: rotate(-180deg); transform-origin: 0 0; background: #F2B705; border-top-left-radius: 10px; border-top-right-radius: 10px">
            </div>
            <div
                style="width: 165.29px; height: 20.75px; left: -0px; top: 8.15px; position: absolute; text-align: center; color: #1C1514; font-size: 24px; font-family: LcdD; font-weight: 400; line-height: 19.20px; word-wrap: break-word">
                Bob Gale</div>
        </div>
    </div>

</body>

</html>
